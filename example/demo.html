<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <!-- font avesome 按钮css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/fontawesome/css/font-awesome.css">
    <!-- 代码块的样式 -->
    <link rel="stylesheet" type="text/css" href="../bower_components/highlight/src/styles/dark.css">
    <!-- 编辑器样式 -->
    <link rel="stylesheet" type="text/css" href="../src/style.css">
    
    <title>Angular markdown Editor</title>

  </head>
  <body ng-app="demo">
  	<div ng-controller="demoCtrl">
  		<markdown>
## 首先
```python
print('Hello world!');
```
        </markdown>
        <div markdown="content"></div>
        <form name="test">
        	<input ng-model="title" name="title" required/>
            <div md-editor md-editor-model="content" md-editor-minlength="2" md-editor-maxlength="10000" md-editor-formname="test" md-editor-submit='reply()'></div>
        </form>
  	</div>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/highlight/build/highlight.pack.js"></script>
    <script src="../bower_components/marked/lib/marked.js"></script>
    <script src="../src/angular.markdown.js"></script>
    <script type="text/javascript">
    angular.module('demo', ['angular.markdown'])
    	.controller('demoCtrl', ['$scope', function ($scope) {
    		$scope.reply = function(){
    			alert($scope.content);
    		}
    	}]);
    </script>
  </body>
</html>
